<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a4a"/>
      <stop offset="100%" style="stop-color:#0d1f2a"/>
    </linearGradient>
    <linearGradient id="calc" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#306998"/>
      <stop offset="100%" style="stop-color:#255074"/>
    </linearGradient>
    <linearGradient id="display" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="python" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd43b"/>
      <stop offset="100%" style="stop-color:#306998"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg3)"/>

  <!-- Decorative elements -->
  <circle cx="350" cy="40" r="60" fill="#ffd43b" opacity="0.1"/>
  <circle cx="50" cy="210" r="40" fill="#306998" opacity="0.1"/>

  <!-- Calculator body -->
  <g transform="translate(125, 25)">
    <rect width="150" height="200" rx="15" fill="url(#calc)" filter="url(#glow)"/>

    <!-- Display -->
    <rect x="15" y="15" width="120" height="45" rx="8" fill="url(#display)"/>
    <text x="125" y="48" fill="#ffd43b" font-family="monospace" font-size="24" text-anchor="end">42.0</text>

    <!-- Buttons -->
    <g fill="#255074">
      <!-- Row 1 -->
      <rect x="15" y="70" width="25" height="25" rx="5"/>
      <rect x="47" y="70" width="25" height="25" rx="5"/>
      <rect x="79" y="70" width="25" height="25" rx="5"/>
      <rect x="111" y="70" width="25" height="25" rx="5" fill="#ffd43b"/>

      <!-- Row 2 -->
      <rect x="15" y="102" width="25" height="25" rx="5"/>
      <rect x="47" y="102" width="25" height="25" rx="5"/>
      <rect x="79" y="102" width="25" height="25" rx="5"/>
      <rect x="111" y="102" width="25" height="25" rx="5" fill="#ffd43b"/>

      <!-- Row 3 -->
      <rect x="15" y="134" width="25" height="25" rx="5"/>
      <rect x="47" y="134" width="25" height="25" rx="5"/>
      <rect x="79" y="134" width="25" height="25" rx="5"/>
      <rect x="111" y="134" width="25" height="25" rx="5" fill="#ffd43b"/>

      <!-- Row 4 -->
      <rect x="15" y="166" width="57" height="25" rx="5"/>
      <rect x="79" y="166" width="25" height="25" rx="5"/>
      <rect x="111" y="166" width="25" height="25" rx="5" fill="#10b981"/>
    </g>

    <!-- Button labels -->
    <g fill="#ffffff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      <text x="27" y="87">7</text>
      <text x="59" y="87">8</text>
      <text x="91" y="87">9</text>
      <text x="123" y="87" fill="#1a1a1a">/</text>

      <text x="27" y="119">4</text>
      <text x="59" y="119">5</text>
      <text x="91" y="119">6</text>
      <text x="123" y="119" fill="#1a1a1a">x</text>

      <text x="27" y="151">1</text>
      <text x="59" y="151">2</text>
      <text x="91" y="151">3</text>
      <text x="123" y="151" fill="#1a1a1a">-</text>

      <text x="43" y="183">0</text>
      <text x="91" y="183">.</text>
      <text x="123" y="183">=</text>
    </g>
  </g>

  <!-- Python logo hint -->
  <g transform="translate(300, 90)">
    <circle cx="25" cy="15" r="20" fill="#ffd43b"/>
    <circle cx="35" cy="35" r="20" fill="#306998"/>
    <text x="10" y="70" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Python</text>
  </g>

  <!-- Label -->
  <text x="50" y="235" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" opacity="0.9">
    PYTHON GUI
  </text>
</svg>