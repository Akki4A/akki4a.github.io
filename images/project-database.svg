<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a"/>
      <stop offset="100%" style="stop-color:#0d2818"/>
    </linearGradient>
    <linearGradient id="spring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6db33f"/>
      <stop offset="100%" style="stop-color:#5a9e2f"/>
    </linearGradient>
    <linearGradient id="db" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9"/>
      <stop offset="100%" style="stop-color:#2e6bb0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg2)"/>

  <!-- Decorative circles -->
  <circle cx="350" cy="50" r="80" fill="#6db33f" opacity="0.1"/>
  <circle cx="50" cy="200" r="60" fill="#4a90d9" opacity="0.1"/>

  <!-- Database cylinder -->
  <g transform="translate(160, 60)">
    <ellipse cx="40" cy="15" rx="40" ry="15" fill="url(#db)"/>
    <rect x="0" y="15" width="80" height="80" fill="url(#db)"/>
    <ellipse cx="40" cy="95" rx="40" ry="15" fill="#2e6bb0"/>
    <ellipse cx="40" cy="15" rx="40" ry="15" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <ellipse cx="40" cy="45" rx="40" ry="15" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    <ellipse cx="40" cy="70" rx="40" ry="15" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  </g>

  <!-- Spring leaf icon -->
  <g transform="translate(70, 80)">
    <path d="M30,0 C45,10 50,30 40,50 C35,40 25,35 15,40 C5,30 10,10 30,0" fill="url(#spring)"/>
    <line x1="30" y1="50" x2="30" y2="70" stroke="#6db33f" stroke-width="3"/>
  </g>

  <!-- Arrows showing data flow -->
  <g stroke="#6db33f" stroke-width="2" fill="none" opacity="0.8">
    <path d="M110,110 L150,110" marker-end="url(#arrow)"/>
    <path d="M250,110 L290,110" marker-end="url(#arrow)"/>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#6db33f"/>
    </marker>
  </defs>

  <!-- Code brackets -->
  <g transform="translate(290, 70)">
    <rect width="60" height="80" rx="8" fill="#1e1e1e" stroke="#6db33f" stroke-width="2"/>
    <text x="10" y="30" fill="#6db33f" font-family="monospace" font-size="12">{</text>
    <text x="15" y="45" fill="#ffffff" font-family="monospace" font-size="10">CRUD</text>
    <text x="10" y="65" fill="#6db33f" font-family="monospace" font-size="12">}</text>
  </g>

  <!-- Label -->
  <text x="50" y="220" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" opacity="0.9">
    SPRING BOOT + DATABASE
  </text>
</svg>