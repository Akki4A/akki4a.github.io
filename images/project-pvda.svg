<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e50914"/>
      <stop offset="100%" style="stop-color:#b81d24"/>
    </linearGradient>
    <linearGradient id="chart1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#e50914;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#e50914;stop-opacity:0.8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg1)"/>

  <!-- Grid lines -->
  <g stroke="#ffffff" stroke-opacity="0.05" stroke-width="1">
    <line x1="50" y1="50" x2="50" y2="200"/>
    <line x1="100" y1="50" x2="100" y2="200"/>
    <line x1="150" y1="50" x2="150" y2="200"/>
    <line x1="200" y1="50" x2="200" y2="200"/>
    <line x1="250" y1="50" x2="250" y2="200"/>
    <line x1="300" y1="50" x2="300" y2="200"/>
    <line x1="350" y1="50" x2="350" y2="200"/>
    <line x1="50" y1="80" x2="350" y2="80"/>
    <line x1="50" y1="120" x2="350" y2="120"/>
    <line x1="50" y1="160" x2="350" y2="160"/>
    <line x1="50" y1="200" x2="350" y2="200"/>
  </g>

  <!-- Bar chart -->
  <g fill="url(#chart1)">
    <rect x="65" y="140" width="25" height="60" rx="3"/>
    <rect x="115" y="100" width="25" height="100" rx="3"/>
    <rect x="165" y="80" width="25" height="120" rx="3"/>
    <rect x="215" y="120" width="25" height="80" rx="3"/>
    <rect x="265" y="70" width="25" height="130" rx="3"/>
    <rect x="315" y="110" width="25" height="90" rx="3"/>
  </g>

  <!-- Line chart overlay -->
  <polyline fill="none" stroke="#e50914" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
    points="77,130 127,95 177,75 227,110 277,65 327,100"/>
  <g fill="#e50914">
    <circle cx="77" cy="130" r="5"/>
    <circle cx="127" cy="95" r="5"/>
    <circle cx="177" cy="75" r="5"/>
    <circle cx="227" cy="110" r="5"/>
    <circle cx="277" cy="65" r="5"/>
    <circle cx="327" cy="100" r="5"/>
  </g>

  <!-- Play button icon -->
  <g transform="translate(320, 30)">
    <circle cx="30" cy="30" r="25" fill="url(#accent1)"/>
    <polygon points="25,20 25,40 42,30" fill="white"/>
  </g>

  <!-- Data text -->
  <text x="50" y="235" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" opacity="0.9">
    VIEWING ANALYTICS
  </text>
</svg>